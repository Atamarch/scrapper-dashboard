# Render Blueprint for Backend API
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: linkedin-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: singapore  # or oregon, frankfurt
    plan: free  # or starter ($7/month)
    branch: main
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false  # Set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Your Vercel URL
      - key: RABBITMQ_HOST
        value: localhost  # If using RabbitMQ
      - key: RABBITMQ_PORT
        value: 5672
      - key: RABBITMQ_USER
        value: guest
      - key: RABBITMQ_PASS
        value: guest
      - key: RABBITMQ_QUEUE
        value: linkedin_profiles
      - key: SCORING_QUEUE
        value: scoring_queue
      - key: DEFAULT_REQUIREMENTS_ID
        value: desk_collection
    autoDeploy: true
