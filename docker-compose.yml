# Docker Compose for Full Stack Deployment
version: '3.8'

services:
  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management
    container_name: linkedin-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: linkedin-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/api/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Scoring Consumer
  scoring:
    build:
      context: ./backend/scoring
      dockerfile: Dockerfile
    container_name: linkedin-scoring
    env_file:
      - ./backend/scoring/.env
    volumes:
      - ./backend/scoring/data:/app/data
      - ./backend/scoring/requirements:/app/requirements
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Crawler Consumer (Headless Mode)
  # NOTE: For local development with visible browser, use: ./start-all.sh start-visible
  crawler:
    build:
      context: ./backend/crawler
      dockerfile: Dockerfile
    container_name: linkedin-crawler
    env_file:
      - ./backend/crawler/.env
    volumes:
      - ./backend/crawler/data:/app/data
      - ./backend/crawler/profile:/app/profile
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - HEADLESS_MODE=true

volumes:
  rabbitmq_data:
